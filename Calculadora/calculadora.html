<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>calculadora</title>
    <link rel="stylesheet" type="text/css" href="calculadora.css" />
</head>
<body>
    <div class="contenedor">
    <form>
        <div>
            <input type="number" id="numero1" placeholder="Numero1">
        </div>
        <div>
            <input type="number" id="numero2" placeholder="Numero2">
        </div>
        <div>
            <button id="sumar" type="button">+</button>
            <button id="restar" type="button">-</button>
            <button id="dividir" type="button">/</button>
            <button id="multiplicar" type="button">x</button>
        </div>
        <div>
            <input type="number" id="resultado" readonly>
        </div>
    </form>
    </div>
</body>
<script src="calculadora.js"></script>
</html>
